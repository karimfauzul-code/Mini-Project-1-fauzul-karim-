<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <style>
    body {
      background-color: #0f1226;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #2a2f45;
      padding: 20px;
      border-radius: 12px;
      width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .form input {
      padding: 8px;
      border-radius: 6px;
      border: none;
      outline: none;
      flex: 1;
    }

    .form button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #6c63ff;
      color: white;
      font-weight: bold;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .actions button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .filter {
      background: #1f2937;
      color: white;
    }

    .delete-all {
      background: #8b5cf6;
      color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border-bottom: 1px solid #444;
      text-align: center;
      padding: 8px;
    }

    td button {
      margin: 0 3px;
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .done {
      background: #16a34a;
      color: white;
    }

    .delete {
      background: #dc2626;
      color: white;
    }

    .empty {
      text-align: center;
      padding: 10px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Todo List</h2>
    <div class="form">
      <input type="text" id="taskInput" placeholder="Add a todo...">
      <input type="date" id="dateInput">
      <button onclick="addTask()">+</button>
    </div>
    <div class="actions">
      <button class="filter" onclick="filterTasks()">FILTER</button>
      <button class="delete-all" onclick="deleteAll()">DELETE ALL</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>TASK</th>
          <th>DUE DATE</th>
          <th>STATUS</th>
          <th>ACTIONS</th>
        </tr>
      </thead>
      <tbody id="taskList">
        <tr>
          <td colspan="4" class="empty">No task found</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    let tasks = [];

    function renderTasks(list = tasks) {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";

      if (list.length === 0) {
        taskList.innerHTML = `<tr><td colspan="4" class="empty">No task found</td></tr>`;
        return;
      }

      list.forEach((task, index) => {
        taskList.innerHTML += `
          <tr>
            <td>${task.name}</td>
            <td>${task.date || "-"}</td>
            <td>${task.done ? "Done" : "Pending"}</td>
            <td>
              <button class="done" onclick="toggleDone(${index})">${task.done ? "Undo" : "Done"}</button>
              <button class="delete" onclick="deleteTask(${index})">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    function addTask() {
      const name = document.getElementById("taskInput").value.trim();
      const date = document.getElementById("dateInput").value;

      if (name === "") {
        alert("Task cannot be empty!");
        return;
      }

      tasks.push({ name, date, done: false });
      document.getElementById("taskInput").value = "";
      document.getElementById("dateInput").value = "";
      renderTasks();
    }

    function toggleDone(index) {
      tasks[index].done = !tasks[index].done;
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      renderTasks();
    }

    function deleteAll() {
      if (confirm("Are you sure you want to delete all tasks?")) {
        tasks = [];
        renderTasks();
      }
    }

    function filterTasks() {
      const filtered = tasks.filter(t => !t.done);
      renderTasks(filtered);
    }
  </script>
</body>
</html>
